<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        #searchBox{
            margin: 50px 0 25px 0;
            padding: 0 500px 25px 0;
        }
        
        #logo{
            margin: 30px 0 0 0;
        }
        
        #signBtn{
            margin: 40px 0 0 0;
        }
    </style>
</head>
<body>
  
<!--    https://www.w3schools.com/bootstrap/bootstrap_carousel.asp-->
    
    <div class="container bg-primary" style="width:100%;">
        <div class="row ">
            
            <div class="col-sm-2">
                <img id="logo" class="img-responsive" src="./img/devLib.PNG" alt="title" width=200 height=30>
            </div>
            
            <div class="col-lg-7 " >
                
                <div class="input-group float-lg-left" id=
searchBox>
                    
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    
                    <input id="search" type="text" class="form-control" name="search" placeholder="검색">
                
                </div>
                
                
                
            </div>
            
            <div class="col-sm-3">
                <div class="btn-group" id="signBtn">
                    <button type="button" class="btn btn-primary btn-lg">Sign in</button>
                
                    <button type="button" class="btn btn-primary btn-lg">Sign up</button>
            
                </div>
            </div>
        
        </div>

    </div>
    
    <br>
    
    
    
    <div class="container">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img id="carousle1" src="./img/carouselImg1.png" alt="Desert" style="width: 100%" >
              <div class="carousel-caption"  >
                  <a href="http://bl.ocks.org/brattonc/5e5ce9beee483220e2f6"> D3 Liquid Fill Gauge</a>
              </div>
              
          </div>

          <div class="item">
            <img src="./img/carouselImg2.png" alt="Jellyfish" style="width:100%;">
              
              <div class="carousel-caption"  >
                  <a href="https://toucano.uk/#gallery-3dbar"> 3D Bar Chart</a>
              </div>
          </div>

          <div class="item">
            <img src="./img/carouselImg3.png" alt="Lighthouse" style="width:100%;">
              
              <div class="carousel-caption"  >
                  <a href="https://bl.ocks.org/mbostock/4055908"> Non-Contiguous Cartogram</a>
              </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    
    <script>
        
        
        
    </script>


</body>
</html>
